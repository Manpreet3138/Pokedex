<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Pokédex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
    <header class="app-header">
        <h1>Pokédex</h1>
    </header>

    <main class="app-main">
        <section class="search-panel">
            <label for="searchInput">Search Pokémon</label>
            <div class="search-row">
                <div class="search-input-wrapper">
                    <input id="searchInput"
                           type="text"
                           placeholder="e.g. pikachu, charizard, 25">
                    <div id="suggestionsDropdown" class="suggestions-dropdown hidden"></div>
                </div>
                <button id="searchBtn">Search</button>
            </div>
        </section>

        <section id="resultArea" class="results-container hidden"></section>

        <section id="errorArea" class="error hidden"></section>
    </main>

    <footer class="app-footer">
        <span>Data from PokéAPI</span>
    </footer>
</div>

<script src="app.js"></script>
</body>
</html>
